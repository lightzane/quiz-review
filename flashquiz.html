<html>
	<head>
		<title>Flash Quiz v1.0</title>
		<style>
			body {font-family: Segoe UI Light, Segoe UI, Tahoma, Verdana, Arial, sans-serif; margin: 0;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;}
			h1 {font-weight: normal; margin-top: 0;}
			#container {margin: 3% 200px;}
			
			#flash-card-container
			{
				margin: 50px;
				margin-bottom: 0;
			}
			
			#flash-card 
			{
				background: #fff;
				margin: 0 auto; 
				width: 600px;
				min-height: 200px;
				border: 1px solid #aaa;
				box-shadow: 0px 0px 10px #eee;
				-webkit-box-shadow: 0px 0px 10px #eee;
				-moz-box-shadow: 0px 0px 10px #eee;
				-ms-box-shadow: 0px 0px 10px #eee;
				-o-box-shadow: 0px 0px 10px #eee;
				padding: 40px;
				
				
				text-align: center;
				position: relative;
			}
			
			#flash-card h1
			{
				font-size: 50px;
			}
			
			#flash-card #_2714
			{
				color: green;
				width: 0;
				overflow: hidden;
				position: absolute;
				text-align: left;
				margin-left: 20px;
				
				transition: 1s;
				-webkit-transition: 0.5s;
				-moz-transition: 0.5s;
				-ms-transition: 0.5s;
				-o-transition: 0.5s;
			}
			
			#flash-card p
			{
				font-size: 150%;
			}
			
			#answer-container
			{
				text-align: center;
			}
			
			#answer-container a
			{
				color: #fff;
				text-decoration: none;
				font-size: 20px;
				background: #ade2ff;
				border: 1px solid #55aaff;
				
				box-shadow: 0px 2px 2px #ddd, 0px 2px 2px #fff inset;
				-webkit-box-shadow: 0px 2px 2px #ddd, 0px 2px 2px #fff inset;
				-moz-box-shadow: 0px 2px 2px #ddd, 0px 2px 2px #fff inset;
				-ms-box-shadow: 0px 2px 2px #ddd, 0px 2px 2px #fff inset;
				-o-box-shadow: 0px 2px 2px #ddd, 0px 2px 2px #fff inset;
				
				padding: 10px 20px;
				font-family: Segoe UI;
				
			}
			
			#answer-container a:active
			{
				box-shadow: 0px 2px #ccc inset;
			}
			
			
			#answer-container input[type=text] 
			{
				font-family: Segoe UI; 
				font-size: 16px;
				padding: 7px 14px;
				outline-color: #ade2ff; 
				text-align: center;
				margin-top: 5%;
			}
			
			#overlay 
			{
				background: #000;
				position: fixed;
				width: 100%;
				height: 100%;
				top:0; left:0; right: 0; bottom: 0;
				z-index: 999;
				
				transition: 1s;
				-webkit-transition: 1s;
				-moz-transition: 1s;
				-ms-transition: 1s;
				-o-transition: 1s;
			}
			
			#overlay-content
			{
				color: white;
				width: 400px;
				height: 200px;
				position: fixed;
				margin: auto;
				top: 0; left: 0; right: 0; bottom: 0;
				font-size: 30px;
				text-align: center;
			}
			
			
			#hint {margin: 30px; text-align: center; color: green; font-size: 15px; transition:1s; -webkit-transition: 1s; -moz-transition: 1s; -ms-transition: 1s; -o-transition: 1s;}
			#hint span{color: red; font-weight: bold;}
			
			
		</style>

		//shuffle 'questions'
		function shuffleQuestions()
		{
			var n, temp;
			for (var i = 0; i < questions.length; i++)
			{
				n = Math.floor(Math.random() * (i++));

				temp = questions[i];
				questions[i] = questions[n];
				questions[n] = temp;
			}
		}
		
		//know if you are taking the quiz
		var youAreTakingTheQuiz = false;
		var questionCounter = 0; //identifies kung pang ilang item na
		
		//scorer
		var score = 0;
		
		
		//create checkmark icon
		var checkmark = document.createElement("span");
		checkmark.innerHTML = "&#x2714";
		checkmark.setAttribute("id", "_2714");
		function checkIt() //animate the check mark
		{
			checkmark.style.width = "50px";
		}
		
		//flash card counter
		var counter = document.createElement("p");
			counter.style.textAlign = "right";
			counter.style.fontFamily = "Garamond";
			
		//answer container
		var answerContainer = document.getElementById("answer-container");
			
		//open flash card
		var term = document.createElement("h1");
		function openQ()
		{
			var parent = document.getElementById("flash-card");
			parent.innerHTML = ""; // clean
			
			//counter			
			counter.innerHTML = (questionCounter+1) + " of " + questions.length;
			
			// term
			term.innerHTML = ""; // clean
			if (!youAreTakingTheQuiz)
			term.appendChild(document.createTextNode(questions[questionCounter][0]));
			else
			term.innerHTML = "&#9786;";
			
			// definition
			var definition = document.createElement("p");
			definition.appendChild(document.createTextNode(questions[questionCounter][1]));
			
			document.getElementById("flash-card-container").insertBefore(counter, parent);
			parent.appendChild(term);
			parent.appendChild(definition);
		} openQ();
		
		// REMINDERS
		var hint = document.createElement("p"); hint.setAttribute("id","hint");
		var hintSpan = document.createElement("span"); hintSpan.innerHTML = "Review! ";
		hint.appendChild(hintSpan);
		hint.appendChild(document.createTextNode("Use left and right arrow keys to move between flash cards."));
		
		function showReminder()
		{
			hint.style.opacity = "1";
			answerContainer.appendChild(hint);
			
		} showReminder();
		
		function hideReminder() //remove the 'Use arrow keys' hint
		{
			setTimeout(function(){hint.style.opacity = "0";},7*1000);
		} hideReminder();
		
		//arrow keys
		window.onkeydown = aK; 
		function aK(e) 
		{
			if (!youAreTakingTheQuiz)
			{
				if(e.keyCode==37) //left
				{
					if(!youAreTakingTheQuiz)
					{
						questionCounter--;
						if (questionCounter<0) questionCounter = questions.length - 1;
						
						openQ();
					}
				}
				
				else if(e.keyCode==39) //right
				{
					questionCounter++;
					if (questionCounter>(questions.length-1)) questionCounter = 0;
					
					openQ();
				}
			}
		}
		
		// answer ui textbox
		var aut; //the textbox for answers
		function createTextBox()
		{
			aut = document.createElement("input");
			aut.setAttribute("type","text");
			aut.setAttribute("autofocus", true);
		} createTextBox();
		
		aut.onkeypress = sa; function sa(e) {if(waitingForYourAnswer && e.keyCode==13)submitAnswer();} //enter event for textbox
		
		
		
		//show the start quiz link
		var sqLink = document.createElement("a");
		sqLink.innerHTML = "Start Quiz";
		sqLink.setAttribute("href", "javascript:void(0);");
		
		function showSQLink()
		{
			if (!youAreTakingTheQuiz)
			{
				answerContainer.appendChild(sqLink);
			}
		} showSQLink();
		
		//start quiz!!!
		sqLink.onclick = function () 
		{
			youAreTakingTheQuiz = true;
			waitingForYourAnswer = true;
			
			questionCounter = 0;
			shuffleQuestions();
			openQ();
			
			answerContainer.removeChild(sqLink);
			answerContainer.appendChild(aut);
			
			aut.select(); //selects the textbox
			
			//remove the hint 'Use arrows....' instantly
			answerContainer.removeChild(hint);
		};
		
		//submit the answer
		function submitAnswer()
		{
			waitingForYourAnswer = false;
			var yourAnswer = aut.value.toLowerCase();
			var correctAnswer = questions[questionCounter][0];			
			
			if (yourAnswer == correctAnswer.toLowerCase())
			{
				//add score!!
				score++;
				
				
				//displays the correctAnswer
				term.innerHTML = correctAnswer;
				
				//add the checkmark icon
				term.appendChild(checkmark);
				
				//check the answer!!
				setTimeout("checkIt()", 500);
				
				//remove checkmark icon
				setTimeout(function(){term.removeChild(checkmark)}, 1500);
				
				//reset checkmark
				setTimeout(function(){
					checkmark.style.width = "0";
				},1500);
					
				//set next question
				questionCounter++;
				
				
			
				//end of quiz of no questions's left
				if (questionCounter >= questions.length) setTimeout("endQuiz()", 1500);
				else //next question
				setTimeout(function(){
					openQ();
					waitingForYourAnswer = true;
				},2000);
				
				
			}
			
			else
			{
				
				//display sadFace
				term.innerHTML = "&#9785;";
				term.style.color = "red";
				term.style.fontWeight = "bold";
				
				//show correct answer (in faded color)
				setTimeout(function(){
					term.style.color = "#aaa";
					term.style.fontWeight = "normal";
					term.innerHTML = correctAnswer;
				}, 1500);
				
				//set next question
				questionCounter++;		
			
			
				//end of quiz of no questions's left
				if (questionCounter >= questions.length) setTimeout("endQuiz()", 2500);
				else //next question
				setTimeout(function(){
					term.style.color = "#000"; //reset color
					openQ();
					waitingForYourAnswer = true;
				},3000);
			}
						
			aut.value = "";
		}
		
		//end the quiz
		function endQuiz()
		{
			var totalScore = Math.floor((score / questions.length) * 100);
			
			//passing score is 70 and above
			var message;
			
			if (totalScore == 100) message = "CONGRATULATIONS! <br> You got a perfect score! You are awesome!";
			else if (totalScore >= 90) message = "You're good! :-)";
			else if (totalScore >= 70) message = "Keep it up, my friend!";
			else message = "Sorry my friend.. I think you need to study more.";
			
			
			
			answerContainer.removeChild(aut); //removes the textbox
			
			//create message as result of the quiz
			overlayContent.innerHTML = "<b style='font-family: Garamond; font-size: 50px;'>" + totalScore + "</b><a style='font-family:monospace; font-size: 50px;'>%</a> <br>" + message + "<p style='font-size: 12px; margin-top: 100px;'>Click anywhere to continue...</p>";
			showOverlay();
			
			//slide to the left + resets
			overlay.onclick = ulit;
			
		}
		
		// resets
		function ulit()
		{
			overlay.style.left = "-999em";
			overlayContent.innerHTML = "";
			
			showReminder();
			hideReminder();
			
			youAreTakingTheQuiz = false;
			
			showSQLink(); //show again the start quiz button
			score = 0; // restart the score
			questionCounter = 0; // go back to question # 1
			openQ(); //resets the flash cards
			term.style.color = "#000"; //resets the font color of the terms to black
		
			//hide overlay
			setTimeout(function(){
				overlay.style.left = "auto";
				hideOverlay();
			}, 1000);
		}
		
		//overlay
		var overlay = document.createElement("div");
		overlay.setAttribute("id","overlay");
		
		//overlay-content
		var overlayContent = document.createElement("div");
		overlayContent.setAttribute("id","overlay-content");
		
		overlay.appendChild(overlayContent);
		
		//add overlay
		function showOverlay()
		{
			document.body.appendChild(overlay);
		}
		
		function hideOverlay()
		{
			document.body.removeChild(overlay);
		}
		
	</script>
